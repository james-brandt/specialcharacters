<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Characters</title>
    <style>
        .table1 {width: 300px; text-align: center;}
        th {background: aqua; height:40px;}
        tr:nth-child(even) {background: lime}
        tr:nth-child(odd) {background: yellow}
    </style>
</head>
<body>
<table class="table1">
    <tr>
        <th>Description</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>Fraction 3/4</td>
        <td>&frac34;</td>
    </tr>
    <tr>
        <td>Copyright</td>
        <td>&copy;</td>
    </tr>
    <tr>
        <td>Ampersand</td>
        <td>&amp;</td>
    </tr>
    <tr>
        <td>Less than</td>
        <td>&lt;</td>
    </tr>
    <tr>
        <td>Greater Than</td>
        <td>&gt;</td>
    </tr>
    <tr>
        <td>Division</td>
        <td>&divide;</td>
    </tr>
    <tr>
        <td>Spade</td>
        <td>&spades;</td>
    </tr>


</table>


</body>
</html>
